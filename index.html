<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Contact Me</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- สำคัญสำหรับมือถือ -->
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
      background: #f9f9f9;
    }
    h2 {
      margin-bottom: 30px;
    }
    .icons {
      display: flex;
      flex-wrap: wrap; /* ให้แตกบรรทัดเมื่อจอเล็ก */
      justify-content: center;
      gap: 20px;
    }
    .icons a {
      display: inline-block;
      text-decoration: none;
    }
    .icons a img {
      width: 80px;
      height: 80px;
      object-fit: contain;
      border-radius: 15px;
      background: white;
      padding: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .icons a img:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 10px rgba(0,0,0,0.15);
    }

    /* สำหรับมือถือจอเล็ก */
    @media (max-width: 600px) {
      .icons a img {
        width: 60px;
        height: 60px;
        padding: 8px;
      }
    }
  </style>
</head>
